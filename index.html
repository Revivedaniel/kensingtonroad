<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exciting Spring Collection Coming Soon">
  <meta name="keywords" content="Fashion, Spring Collection, Upcoming, Exclusive">
  <meta name="author" content="Your Brand">
  <title>Coming Soon - Spring Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url(./assets/imgs/testing.png);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
    }

    body #logo {
      width: 15%;
      object-fit: cover;
      z-index: -1;
    }

    body #jumbotron {
      width: 75%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      font-family: linotype-didot;
      margin-left: 25%;
    }

    #coming-soon h1 {
      margin: 2rem 0;
      font-weight: 400;
      line-height: calc(1.4em * (1 + (1 - 4)/25));
      font-size: calc((4 - 1) * calc(.012 * min(100vh, 900px)) + 1rem);
      color: white;
      margin-top: 0;
    }

    #coming-soon p {
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
      margin: 1rem 0;
      line-height: 1.8em;
      font-size: calc((1.5 - 1) * calc(.012 * min(100vh, 900px)) + 1rem);
      color: white;
      word-wrap: break-word;
      margin-bottom: 0;
    }

    #newsletter-form-container {
      text-align: center;
      box-sizing: border-box;
      padding: 0 0 1rem 0;
    }

    #newsletter-form-container #newsletter-form-input {
      text-align: center;
      box-sizing: border-box;
      display: inline-block;
      width: auto;
      margin: 1rem 0 0 0;
      vertical-align: middle;
    }

    #newsletter-form-container #newsletter-form-input div {
      vertical-align: bottom;
      text-align: center;
      box-sizing: border-box;
      display: inline-block;
      width: auto;
      min-width: 18rem;
      padding: .5rem .25rem;
    }

    #newsletter-form-container #newsletter-form-input label {
      box-sizing: border-box;
      display: none;
      column-gap: 11px;
      cursor: pointer;
      text-align: center;
    }

    #newsletter-form-container #newsletter-form-input input {
      margin: 0;
      box-sizing: border-box;
      font-family: inherit;
      font-size: calc((1.2 - 1) * calc(.012 * min(100vh, 900px)) + 1rem) !important;
      padding: 1.4rem 2rem !important;
      line-height: 1.2rem !important;
      width: 100%;
      background: #fff;
      transition: background .3s ease-out, border .3s ease-out;
      border: 1px solid rgba(0, 0, 0, .12);
    }

    #newsletter-form-container #newsletter-form-submit {
      text-align: center;
      display: inline-block;
      width: auto;
      margin: 1rem 0 0 0;
      padding: 0.5rem 0.25rem;
      vertical-align: middle;
      -webkit-font-smoothing: antialiased;
      font-size: calc((1.2 - 1) * calc(.012 * min(100vh, 900px)) + 1rem);
      color: white;
    }

    #newsletter-form-container #newsletter-form-submit button {
      margin: 0;
      padding: 1.4rem 2rem !important;
      cursor: pointer;
      -webkit-font-smoothing: antialiased;
      transition: 0.1s background-color linear, 0.1s color linear;
      color: white;
      border-color: white;
      background: transparent !important;
      font-size: calc((1 - 1) * calc(.012 * min(100vh, 900px)) + 1rem);
      border-width: 2px;
      border-style: solid;
    }

    #newsletter-form-container #newsletter-form-submit button span {
      overflow-wrap: break-word;
      line-height: 1.2rem !important;
      white-space: nowrap;
      text-align: center;
      cursor: pointer;
      -webkit-font-smoothing: antialiased;
      color: white;
      font-family: adobe-garamond-pro;
      letter-spacing: .02em;
      font-size: calc((1 - 1) * calc(.012 * min(100vh, 900px)) + 1rem);
      box-sizing: border-box;
    }

    /* Responsive design adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- <img id="jumbotron" src="./assets/imgs/Kensington_Road_Black_White.jpg" alt="">
  <img id="logo" src="./assets/imgs/Logo_Black_White.jpg" alt=""> -->
  <div class="container">
    <div id="coming-soon">
      <h1>Coming Soon</h1>
      <p>Sign up to be notified when our Spring
        Collection lands.</p>
    </div>
    <div id="newsletter-form-container">
      <div id="newsletter-form-input">



        <div>
          <label>Email
            Address</label>
          <input placeholder="Email Address">
        </div>




      </div>
      <div id="newsletter-form-submit">
        <button>
          <span></span>
          <span>Sign Up</span>
          <span></span>
        </button>
      </div>



    </div>
    <!-- Add social media links here -->
  </div>


</body>

</html>
